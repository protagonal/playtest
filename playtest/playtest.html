<head>
  <title>Playtest</title>
</head>

<body>
  <h2>Playtest</h2>
  <div class="playtest-deckspec">
      <h3>Deck Spec</h3>
      {{> deckspec}}
      <!-- <div id="editor" class="bypass"></div> -->
  </div>
  <div class="playtest-preview">
      <!-- <iframe class="preview-pane" width="100%" height="650" frameborder="0"></iframe> -->
  </div>
  <div class="playtest-cardtemplate">
      <h3>Card Template</h3>
      {{> cardtemplate}}
      <br>
      <!-- TODO: base initial size on which card size is selected -->
      <!--  -->
      <!-- src="http://svg-edit.googlecode.com/svn/tags/stable/editor/svg-editor.html" -->
      <div id="csveditor">
      </div>
  </div>
  <div id="preview">
    <h3>Preview</h3>
    {{> preview}}
  </div>
</body>

<template name="deckspec">
  <textarea rows="15" cols="40">{{ deckspec.spec }}</textarea>
  <input type="button" value="Download PDF" />
</template>

<template name="cardtemplate">
  <textarea rows="15" cols="40">{{ deckspec.cardtemplate }}</textarea>
  <input type="button" value="Edit" />
</template>

<template name="preview">
  {{#each uniquecards}}
      {{{ svg }}}
  {{/each}}
</template>
